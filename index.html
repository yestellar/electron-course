<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="coin-container">
        <img class="image" onclick="openSettings()">
        <p class="p">
            <span class="name"></span>
            </br>
            $<span class="price"></span>
        </p>
        <span class="date"></span>
    </div>
    <script>
         function loadData(data) {
            data.forEach((coin) => appendCoinNode(coin))
             
            window.api.send('response:load-data')
        }

        function appendCoinNode({ current_price, name, last_updated, image }) {
            const coinContainer = document.querySelector('.coin-container')
            const clone = coinContainer.cloneNode(true)

            clone.querySelector('.image').src = image
            clone.querySelector('.name').innerText = name
            clone.querySelector('.price').innerText = current_price
            clone.querySelector('.date').innerText = new Date(last_updated).toLocaleString()

            document.body.appendChild(clone)    
        }

        function setIPC() {
            window.api.receive('request:load-data', loadData)
        }

        function openSettings() {
            window.api.send('request:open-settings')
        }

        setIPC()
    </script>
</body>
</html>
